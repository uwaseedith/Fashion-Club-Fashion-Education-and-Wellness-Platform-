{% extends 'base.html' %}


{% load static %}

{% block content %}
    <h1>Product List</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>{{ product.title }} - ${{ product.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}
    
    
    {% endblock content %}
